<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads overview</title>
    <link rel="stylesheet" th:href="@{/styles/adsOverviewPageStyles.css}">
</head>
<body>
    <header th:replace = "fragments/headerFragment.html :: header"></header>

    <section id = "filters">
        <h1>Filters</h1>
        <form th:action="@{/ads/ads_by_category/{categoryName}(categoryName = ${categoryName})}">
            <div class="input">
                <label for="minPrice">Enter minimal price</label>
                <input type="number" name="minPrice">
            </div>
            <div class="input">
                <label for="maxPrice">Enter maximal price</label>
                <input type="number" name="maxPrice">
            </div>
            <div class="input">
                <label for="minRating">Enter minimal rating</label>
                <input type="number" name="minRating" min="1" max="5">
            </div>
            <button type="submit">Apply</button>
        </form>
    </section>

    <section id = "list">
        <a th:each = "ad : ${ads}" th:href="@{/ads/getAdInfo/{id}(id = ${ad.id})}" >
            <div class="ad-overview">
                <img th:src="@{/ads/getImages/{id}(id = ${ad.id})}" alt="Ad image">
                <div>
                    <h1 th:text = "${ad.title}"></h1>
                    <small th:text = "${ad.location}"></small>
                    <p th:text = "${ad.price}"></p>
                </div>
            </div>
        </a>
        <h1 th:if = "${#lists.isEmpty(ads)}" class = "empty-message">Nothing found :(</h1>
    </section>
</body>
</html>
